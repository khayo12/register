<ion-header text-center hidden>
  <ion-navbar color="danger">
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="paper" class="logo" color="light"></ion-icon>
  </ion-item>
  <ion-item text-center no-lines>
    <h1>Register</h1>
    <h6>Class attendance register.</h6>
  </ion-item>
  <ion-grid style="width: 75%" >
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="Your email"></ion-input>
    </ion-row>
    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="Your password"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;">Login</button>
    </ion-row>
  </ion-grid>
  <button ion-button block clear color="light" (click)="gotoSignup()">
    Don't have an account? Sign Up</button>
</ion-content>
